<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="height: 100vh; width: 100vw" class="background-wrapper">
      <div style="width: 90%" name="authorization" class="sign-in-form">
        <input name="loginEntry" class="input" placeholder="Login" />
        <input
          name="passwordEntry"
          type="password"
          class="input"
          placeholder="Password"
        />
        <div>
          <button class="button" onclick="handleLogin()">Sign-in</button>
          <a href="sign-up.html"><button class="button">Sign-up</button></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
